<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="divPesquisar">
        <input class="txtCaixa" id="pesquisar" placeholder="Pesquisar"></input>
        <button id="btnPesquisar"></button>
    </div>
    <article>
        <div>
            <input class="txtCaixa" type="text" placeholder="Fulando de Tal" id="nome" required>
            <br>
            <input class="txtCaixa" type="number" placeholder="18" id="idade" required>
            <br>
            <input class="txtCaixa" type="text" placeholder="Java" id="curso" required>
        </div>
        <button class="btn" id="cadastrar">Cadastrar manual</button>
        <br>
        <button class="btn" id="auto_cadastrar">Gerar Cadastro</button>
        <br>
        <button class="btn" id="imprimir">Imprimir</button>
        <div id="dados">

        </div>
    </article>

    <script src="script.js"></script>
</body>
</html>
